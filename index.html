<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queso Creates - Robert Cheeseman Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="logo_box">
        <img src="./images/Queso Creates Logo Square.png" id="square_logo">
        <p>
            Welcome to Queso Creates, a website serving as a portfolio for the work of Robert Cheeseman.  Please select an icon below to find out more!
        </p>
    </div>
    <div id="icon_boxes">
        <div class="icon_box">
            <img src="./images/coding_icon.png" class="icon">
            <p class="icon_text">Software Developer</p>
        </div>
        <div class="icon_box">
            <img src="./images/rec_icon.png" class="icon">
            <p class="icon_text">Audio Engineer</p>
        </div>
        <div class="icon_box">
            <img src="./images/music_icon.png" class="icon">
            <p class="icon_text">Musician</p>
        </div>
        <div class="icon_box">
            <img src="./images/graphic_design_icon.png" class="icon">
            <p class="icon_text">Graphic Designer</p>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
